<script>
     var x =  document.getElementById("type");
        // var timing = null;
     var arr = 
        [
          "Adegbite David",
          "a Software Engineer",
          "a problem solver"
       ]
     let curarr = []
     let del = false
     let i = 0
     let y = 0
           
        function type() {
            x.innerHTML = curarr.join("")
          if (i < arr.length) {
           
            if (!del && y <= arr[i].length) {
               curarr.push(arr[i][y])
                y++
                x.innerHTML = curarr.join("")
            }
           if (del && y <= arr[i].length) {
               curarr.pop(arr[i][y])
               y--
               x.innerHTML = curarr.join("")
           }
            if (y == arr[i].length) {
                del = true
            }
            if(del && y == 0){
                curarr = []
                del = false
                i++
                if(i == arr.length){
                    i = 0
                }
            }
           
          }
         
          setTimeout(type, 200)
        }
